# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

gains_pd:
# proportial
 p:
#  Index finger
  j00: 1.0
  j01: 1.6 
  j02: 1.5
  j03: 1.2

#  Middle finger
  j10: 1.0
  j11: 1.6
  j12: 1.5
  j13: 1.2

#  Ring finger
  j20: 1.0
  j21: 1.6
  j22: 1.5
  j23: 1.2

#  Thumb finger
  j30: 2.0
  j31: 1.4
  j32: 1.6
  j33: 1.2

#derivative
 d:
#  Index finger
  j00: 0.1
  j01: 0.12
  j02: 0.12
  j03: 0.13

#  Middle finger
  j10: 0.1
  j11: 0.12
  j12: 0.12
  j13: 0.13
  
#  Ring finger
  j20: 0.1
  j21: 0.12
  j22: 0.12
  j23: 0.13
  
#  Thumb finger
  j30: 0.15
  j31: 0.15
  j32: 0.12
  j33: 0.11

# Other parameters
 max_q_vel: 0.01
 max_delta_q: 0.15
 max_tau_des: 0.65

 